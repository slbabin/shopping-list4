{% extends 'shoppinglistapp/base.html' %}

{% block content %}

<div class="container-header">
    
    <a href="{% url 'shopping_list' %}">&#8592; Go Back</a>
    

</div>
<div class="card-container">
<form method="POST" action="">
    {% csrf_token %}

    <input type="submit" value="Delete">
    <a href="{% url 'shopping_list' %}"><button type="button">Cancel</button></a>
</form>
</div>
{% endblock content %}
