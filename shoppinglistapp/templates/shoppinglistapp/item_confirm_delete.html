{% extends 'shoppinglistapp/base.html' %}

{% block content %}

<div class="container-header">
    
    <a href="{% url 'shopping_list' %}"><i class="fa fa-reply" aria-hidden="true"></i>  Go Back</a>
    

</div>
<div class="card-container">
<form method="POST" action="">
    {% csrf_token %}
    <p>Do you really want to delete this item? <strong class="dlt-item"> {{ item }}</strong></p>
    <input class="myButton"  type="submit" value="Delete">
    </form>
</div>
{% endblock content %}
